<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="/static/tinyeditor/tinyeditor.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-toggle-buttons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Phormatter</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a id="board-link" href="#board-link">Board</a></li>
              <li><a id="my-threads-link" href="#my-threads">My Threads</a></li>
              <li><a href="#about">Search</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span6">
            <table class="table table-striped" id="threads">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="span6" id="thread-wrapper" style="display:none;">
            <div class="row">

                <div class="span6">
                    <h3 id="thread-title"></h3>
                    <div id="thread-content">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:14px;">
                <div class="span6">
                    <div class="reply-form" style="padding:20px; text-align:center;">
                        <form class="well" style="padding: 20px 10px;">
                            <textarea name="reply" style="width:400px;height:90px;margin-bottom:0;"></textarea>
                            <input type=submit class="btn btn-large btn-primary" value="Post" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Modal -->
    <div id="threadModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Loading Thread</h3>
      </div>
      <div class="modal-body">
        <p>Loading</p>
      </div>
      <div class="modal-footer">
        <form class="pull-left" style="margin: 3px 3px 3px 50px">
            <textarea name="reply" id="reply" style="width:400px;height:100px;"></textarea>
        </form>
        <button class="btn btn-primary">Post</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/js/underscore-min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.toggle.buttons.js"></script>
    <script type="text/javascript" src="phormatter.js"></script>


  </body>
</html>
